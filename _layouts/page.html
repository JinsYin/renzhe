---
layout: default
---

{% assign __ = site.data.params %}

<div id="posts" class="posts-expand">
    <header class="post-header">
        <h2 class="post-title" itemprop="name headline">{{ page.title }}</h2>
        {% if page.description %}
        <div class="post-meta"><div class="post-description">{{ page.description }}</div></div>
        {% endif %}
    </header>

    {{ content }}
</div>
